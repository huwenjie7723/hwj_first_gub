			var all = document.getElementsByTagName('*');

//			自定义方法
			function changeArr(Obj){
				var arr = [];
				for(var i=0;i<all.length;i++){
					arr.push(Obj[i]);
				}
				return arr;
			}
			
			var Arr2 = changeArr(all);

/*			var body = document.getElementsByTagName('body')[0];

			function ToArr(Arr){
				var i ,
					arr = [];
					s = Arr.length;
					for(i=0;i<s;i++){
						if(arr.indexOf(Arr[i].tagName) == -1){
							arr.push(Arr[i].tagName);
						}					
//						console.log(arr);
					}
					return arr;
			}
			var toarr = ToArr(Arr2);
			console.log('toarr',toarr);
			
			function Toarr1(Arr){
				var i,j,
//				var arr = [];
					s = Arr.length;
					document.write(s);
					for(i=0;i<s-1;i++){						
						for(j=i+1;j<s;){
							if(Arr[i] == Arr[j]){
								Arr.splice(j, 1);
								s = Arr.length;
							}else{
								j++;
							}
						}
					}
					return Arr;
			}
			var toarr1 = Toarr1(Arr2);
